<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
    }

    /* Header */
    header {
      background-color: #ffffff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header a:hover {
      color: #0056b3;
    }

    /* Contact Section */
    .container {
      max-width: 90%;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #0056b3;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #003b73;
    }

    .success-message {
      display: none;
      color: green;
      font-size: 16px;
      margin-top: 15px;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      font-size: 22px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    footer p {
      font-size: 12px;
      color: #666;
    }

    footer a {
      color: #0056b3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px;
        text-align: center;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 50px;
        left: 0;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 10px;
        display: block;
        text-align: center;
      }

      .container {
        max-width: 95%;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 14px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 14px;
      }

      .contact-form button {
        font-size: 14px;
        padding: 8px;
      }

      .social-icons {
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 13px;
      }

      .contact-form button {
        font-size: 13px;
      }

      .social-icons {
        gap: 8px;
      }

      footer {
        padding: 10px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="font-size: 18px; font-weight: bold;">Vir Goyal</a>
    <span class="menu-toggle">&#9776;</span>
    <nav>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="resume.pdf" class="resume-btn">Resume</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Me</h1>
    <p>Feel free to reach out for collaboration, questions, or just to say hi!</p>
    
    <form id="contact-form" class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="success-message" class="success-message">âœ… Your message has been sent successfully!</p>

    <div class="social-icons">
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Vir Goyal <a href="contact.html">Contact Me</a></p>
  </footer>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", function() {
      document.querySelector("nav").classList.toggle("active");
    });
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
