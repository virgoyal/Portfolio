<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
    }

    header {
      background-color: #ffffff;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header a:hover {
      color: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 50px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #0056b3;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #003b73;
    }

    .success-message {
      display: none;
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    footer p {
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0056b3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="font-size: 18px; font-weight: bold;">Vir Goyal</a>
    <nav>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
      <a href="resume.pdf" class="resume-btn">Resume</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact Me</h1>
    <p>Feel free to reach out for collaboration, questions, or just to say hi!</p>
    
    <form id="contact-form" class="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p id="success-message" class="success-message">âœ… Your message has been sent successfully!</p>

    <div class="social-icons">
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Vir Goyal. Made with love for tinkering. <a href="contact.html">Contact Me</a></p>
  </footer>

  <!-- JavaScript for Form Handling -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form values
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      // Simple validation
      if (name === "" || email === "" || message === "") {
        alert("Please fill out all fields!");
        return;
      }

      // Create FormData object
      let formData = new FormData();
      formData.append("name", name);
      formData.append("email", email);
      formData.append("message", message);

      // Send form data using Fetch API
      fetch("https://formsubmit.co/virgoyal14@gmail.com", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("success-message").style.display = "block";
          document.getElementById("contact-form").reset();
        } else {
          alert("Something went wrong. Please try again!");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error sending message.");
      });
    });
  </script>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
